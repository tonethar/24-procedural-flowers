<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phyllo</title>
  <style>canvas{ border: 1px solid black; }</style>
  
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="controls">
    <label>Divergence Angle</label>
    <select id="ctrl-divergence">
      <option value="137.1">137.1</option>
      <option value="137.3">137.3</option>
      <option value="137.5" selected>137.5</option>
      <option value="137.7">137.7</option>
      <option value="137.7">137.9</option>
    </select>
    <button id="btn-restart">Restart App</button>
  </div>
</body>
<script>
  "use strict";
  const canvasWidth = 640, canvasHeight = 480;
  let ctx;
  let n = 0;
  let divergence = 137.5;
  let c = 4;
  let petalSize = 2;

  function loop(){
     setTimeout(loop,1000/60);
    // each frame draw a new dot
    // `a` is the angle
    // `r` is the radius from the center (e.g. "Pole") of the flower
    // `c` is the "padding/spacing" between the dots
    let a = n * dtr(divergence);
    let r = c * Math.sqrt(n);
    // now calculate the `x` and `y`
    let x = r * Math.cos(a) + canvasWidth/2;
    let y = r * Math.sin(a) + canvasHeight/2;
    //drawCircle(ctx,x,y,2,"white");
    // let color = `rgb(${n % 256},0,255)`; // 1
    
    // let aDegrees = (n * divergence) % 256; // 2
    // let color = `rgb(${aDegrees},0,255)`;

    // let aDegrees = (n * divergence) % 361; // 3
    // let color = `hsl(${aDegrees},100%,50%)`;

    let color = `hsl(${n/5 % 361},100%,50%)`; // 4

    //drawCircle(ctx,x,y,2,color);
    drawCircle(ctx,x,y,petalSize,color);
    n++;
    c+=.005;
    petalSize +=.01;
  }

  function init(){
    ctx = canvas.getContext("2d");
    canvas.width = canvasWidth;
    canvas.height = canvasHeight;
    ctx.fillRect(0,0,canvasWidth,canvasHeight);
    document.querySelector("#btn-restart").onclick = function(){
      fillRect(ctx,0,0,canvasWidth,canvasHeight,"black");
      n=0;
      c=4;
      petalSize = 2;
    };
    document.querySelector("#ctrl-divergence").onchange = function(e){
      divergence = +e.target.value;
    };
    loop();
  }


  // helpers
  function dtr(degrees){
    return degrees * (Math.PI/180);
  }

  function fillRect(ctx,x,y,width,height,color){
    ctx.save();
    ctx.fillStyle=color;
    ctx.fillRect(x,y,width,height);
    ctx.restore();
  }

  function drawCircle(ctx,x,y,radius,color){
    ctx.save();
    ctx.fillStyle = color;
    ctx.beginPath();
    ctx.arc(x,y,radius,0,Math.PI * 2);
    ctx.closePath();
    ctx.fill();
    ctx.restore();
  }

  init();

  </script>
</html>
