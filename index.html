<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phyllo 5</title>
  <style>
    body{ font-family: sans-serif; }
    canvas{ border: 1px solid lightgray; }
    label{ border: 1px solid lightgray; padding: .25em; margin-right: .25em;  }
    button{ font-size: 1.1em; padding: .2em; }
    #controls{ max-width: 800px; margin-top:.33em; }
    p{ border-top: 1px dashed darkgray; margin-top: .5em; padding: .2em; }
    h2{ margin-bottom: .2em; }
    ul{ margin-top: 0; }
  </style>
  <!-- <script type="module" src="./src/app-main.js"></script> -->
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="controls">
    <label title="Amount of rotation in degrees between successive petals.">Divergence angle:
      <select id="ctrl-divergence"></select>
    </label>

    <label title="Divergence angle increase per frame.">Divergence angle delta:
      <select id="ctrl-delta-divergence"></select>
    </label>

    <label title="Initial petal size in pixels">Petal size:
      <select id="ctrl-petal-size"></select>
    </label>

    <label title="Petal size increase per frame">Petal size delta:
      <select id="ctrl-delta-petal-size">
        <option>0</option>
        <option>.01</option>
        <option>.02</option>
        <option>.05</option>
        <option>.25</option>
      </select>
    </label>

    <br><br>

    <label title="Initial petal spacing.">Petal spacing:
      <select id="ctrl-c">
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>8</option>
        <option>10</option>
      </select>
    </label>

    <label title="Petal spacing increase per frame.">Petal spacing delta:
      <select id="ctrl-delta-c">
        <option>-.001</option>
        <option>0</option>
        <option>.002</option>
        <option>.005</option>
        <option>.01</option>
        <option>.02</option>
      </select>
    </label>

    <label title="How each petal is drawn">Petal Style:
      <select id="ctrl-petal-style">
        <option>Circle</option>
        <option>Disc</option>
        <option>Oval</option>
        <option>Square</option>
      </select>
    </label>

    <label title="Function that determines color of petals">Petal Color:
      <select id="ctrl-petal-color">
        <option value="func1">Color #1</option>
        <option value="func2">Color #2</option>
        <option value="func3">Color #3</option>
        <option value="func4">Color #4</option>
        <option value="func5">Color #5</option>
      </select>
    </label>
   
    <br><br>

    <label title="">
      Clear every frame? 
      <input id="cb-clear-every-frame" type="checkbox" checked>
    </label>

    <label title="New flowers with random parameters will spawn periodically.">
      Spawn random flowers? 
      <input id="cb-random-flowers" type="checkbox" checked>
    </label>

    <br><br>

    <button 
      id="btn-restart" 
      title="Clears screen and restarts Flower animation using current control settings"
    >Clear & Restart</button>

    <button 
      id="btn-reset"
      title="Clears screen, resets controls to default values and restarts Flower animation"
    >Reset UI & Restart</button>

    <button 
      id="btn-fs"
      title="Put the canvas in full screen. Press escape key to exit."
    >Go Full Screen</button>

    <div>
      <h2>Instructions</h2>
      <ul>
        <li>Click on canvas to create new flowers.</li>
        <li>Use above controls to change parameters of most recently created flower and any new flowers.</li>
        <li>For a "Kiosk Mode" that does not require any user interaction, check "Spawn Flowers" and then click "Go Full Screen" - enjoy!</li>
      </ul>
    </div>
    
  </div>
</body>
<script src="dist/bundle.js"></script>
</html>
