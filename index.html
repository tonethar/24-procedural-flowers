<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phyllo 5</title>
  <style>
    body{ font-family: sans-serif; }
    canvas{ border: 1px solid lightgray; }
    label{ border: 1px solid lightgray; padding: .25em; margin-right: .25em; }
    button{ font-size: 1.1em; margin-top: .7em; padding: .2em; }
    #controls{ max-width: 800px; margin-top:.33em; }
    p{ border-top: 1px dashed darkgray; margin-top: .5em; padding: .2em; }
  </style>
  <!-- <script type="module" src="./src/main.js"></script> -->
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="controls">
    <label>Divergence Angle:
      <select id="ctrl-divergence">
        <option>137.1</option>
        <option>137.3</option>
        <option selected>137.5</option>
        <option>137.7</option>
        <option>137.9</option>
        <option>139</option>
        <option>140</option>
      </select>
    </label>

    <label>Petal size:
      <select id="ctrl-petal-size">
        <option>1</option>
        <option selected>2</option>
        <option>3</option>
        <option>5</option>
        <option>8</option>
        <option>10</option>
      </select>
    </label>

    <label>Petal spacing:
      <select id="ctrl-c">
        <option>2</option>
        <option>3</option>
        <option >4</option>
        <option selected>5</option>
        <option>8</option>
        <option>10</option>
      </select>
    </label>
   
    <label title="">
      Clear every frame? 
      <input id="cb-clear-every-frame" type="checkbox" checked>
    </label>

    <br>

    <label title="New flowers with random parameters will spawn periodically.">
      Spawn flowers? 
      <input id="cb-random-flowers" type="checkbox" checked>
    </label>

    <button 
      id="btn-restart" 
      title="Clears screen and restarts Flower animation using current control settings"
    >Clear & Restart</button>
    <button 
      id="btn-reset"
      title="Clears screen, resets controls to default values and restarts Flower animation"
    >Reset UI & Restart</button>

    <p><b>Instructions:</b> Use above controls to change parameters of most recently created flower. Click on canvas to create new flowers.</p>
    
  </div>
</body>
<script src="dist/bundle.js"></script>
</html>
